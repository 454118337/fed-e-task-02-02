<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ES Modules -- 模块的特性</title>
</head>
<body>
<!-- 通过给 script 添加 type = module 的属性，就可以以 ES Module 的标准执行其中的 JS 代码-->

<script type="module">
    console.log('wyc')


</script>
<!-- 1. ESM 自动采用严格模式，忽略 ‘use strict’-->
<script type="module">
    console.log(this)
</script>
<!-- 2. 每个 ESM 都是运行在单独的私有作用域中-->
<script type="module">
    var foo = 100;
    console.log(foo)
</script>
<script type="module">
    console.log(foo)
</script>
<!-- 3. ESM 是通过 CORS 的方法请求外部 JS 模块的-->
<!--<script type="module" src="https://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>-->
<script type="module" src="https://unpkg.com/jquery@3.4.1/dist/jquery.min.js"></script>

<!--4. ESM 的 script 标签会延迟执行脚本 等于 defer 是宏任务-->
<script type="module" src="01-index.js" ></script>
<p>sssssssss444</p>
</body>
</html>
